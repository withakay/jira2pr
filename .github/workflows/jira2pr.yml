name: Update PRs with Jira Info

on:
  schedule:
    # Run every hour
    # - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (no changes will be made)"
        required: false
        default: "false"
        type: boolean
      ticket_prefix:
        description: "Jira ticket prefix to match (e.g., XY, ABC)"
        required: false
        type: string

jobs:
  update-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "jira2pr/uv.lock"

      - name: Run jira2pr batch update
        env:
          JIRA_URL: ${{ vars.JIRA_URL }}
          JIRA_USERNAME: ${{ vars.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          JIRA_TICKET_PREFIX: ${{ inputs.ticket_prefix || vars.JIRA_TICKET_PREFIX }}
        run: |
          cd jira2pr
          uv sync
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            uv run python jira2pr.py --batch-update --dry-run
          else
            uv run python jira2pr.py --batch-update
          fi
